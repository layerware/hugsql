name: Lint, Test, Build
on:
  pull_request:
  push:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: ["8", "11", "17"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: hugtest
          POSTGRES_USER: hugtest
          POSTGRES_PASSWORD: hugtest
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: hugtest
          MYSQL_USER: hugtest
          MYSQL_PASSWORD: hugtest
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Clojure
        uses: DeLaGuardo/setup-clojure@11.0
        with:
          cli: "latest"
          clj-kondo: "latest"

      - name: Cache Clojure dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: cljdeps-${{ hashFiles('deps.edn') }}
          restore-keys: cljdeps-

      - name: Clojure dependencies
        run: clojure -P -M:test:build

      - name: Lint
        run: clj-kondo --lint ./

      - name: Test
        run: bin/kaocha

      - name: Build Jars
        run: clojure -T:build jars
